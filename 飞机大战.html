<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5版本的飞机大战</title>
    <meta charset="UTF-8">
    <style>
        .container{
            margin: 0 auto;
            width: 512px;
            height:768px;
            background: #323232;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!--定义<div>元素，作为容器-->
<div class="container">
    <canvas id="canvas" width="512px" height="768px"></canvas>
</div>
<div style="margin-left: 43%;">QWE切换飞机,ZXC切换子弹</div>
<script type="text/javascript">
    // 0 游戏的初始化阶段
    // 01 获取<canvas>元素,并且创建画布对象
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    // 02 获取<canvas>元素的宽高
    const WIDTH = canvas.width;
    const HEIGHT = canvas.height;
    // 03 定义表示游戏的5个阶段的标识
    const START = 0;
    const STARTTING = 1;
    const RUNNING = 2;
    const PAUSED = 3;
    const GAMEOVER = 4;
</script>
</body>
</html>
